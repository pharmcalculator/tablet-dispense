<!DOCTYPE html>
<html>
<head>
    <style>
        .result-box {
            background-color: lightblue;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .input-label {
            font-size: 24px;
            font-weight: bold;
        }
        .input-field {
            font-size: 24px;
        }
        .calculate-button {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pill Dispensing Calculator</h1>
    <form id="calculator-form">
        <label for="pill-per-dose-input" class="input-label">Pills per Dose:</label>
        <input type="text" id="pill-per-dose-input" class="input-field" required><br><br>

        <label for="times-per-day-input" class="input-label">Times per Day:</label>
        <input type="text" id="times-per-day-input" class="input-field" required><br><br>

        <label for="total-days-input" class="input-label">Total Days:</label>
        <input type="text" id="total-days-input" class="input-field" required><br><br>

        <button type="submit" class="calculate-button">Calculate</button>
    </form>
    <div id="result-container"></div>

    <script src="index.js"></script>
</body>
</html>
