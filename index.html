<!DOCTYPE html>
<html>
<head>
  <title>Total Pill Dispensing Calculator</title>
  <style>
    .result-box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      background-color: #f9f9f9;
    }
    
    .highlight {
      background-color: blue;
      color: white;
    }
  </style>
  <script>
    function calculate() {
      var pillPerDose = parseFloat(document.getElementById("pillPerDose").value);
      var timesPerDay = parseFloat(document.getElementById("timesPerDay").value);
      var totalDays = parseFloat(document.getElementById("totalDays").value);

      var totalPills = Math.ceil(pillPerDose * timesPerDay * totalDays);

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "<strong>Total Pills:</strong> " + totalPills;
      resultElement.classList.add("highlight");
    }
  </script>
</head>
<body>
  <h1>Total Pill Dispensing Calculator</h1>
  <label for="pillPerDose">Pills per Dose:</label>
  <input type="number" id="pillPerDose"><br>
  <label for="timesPerDay">Times per Day:</label>
  <input type="number" id="timesPerDay"><br>
  <label for="totalDays">Total Days:</label>
  <input type="number" id="totalDays"><br>
  <button onclick="calculate()">Calculate Total Pills</button>
  <div id="result" class="result-box"></div>
</body>
</html>
